<!DOCTYPE html>
<html>
<head>
    <title>HTML Renderer</title>
    <style>
        nav {
    background-color: #333; /* Dark background for nav bar */
    padding: 10px 0; /* Padding around the nav bar */
    text-align: center; /* Center the nav links */
}

.nav-button {
    background-color: #4CAF50; /* Green background for buttons */
    color: white;
    padding: 10px 20px;
    margin: 0 10px;
    text-decoration: none; /* Remove underline from links */
    font-size: 16px;
    border: none;
    border-radius: 5px; /* Rounded corners */
    cursor: pointer; /* Cursor to indicate clickable */
}

.nav-button:hover {
    background-color: #45a049; /* Darker shade for hover effect */
}
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif; /* Default font */
            padding: 20px;
        }

        textarea, .output {
            width: 100%;
            background-color: #1e1e1e; /* Darker background for text areas */
            color: #ffffff; /* White text */
            border: 1px solid #555; /* Dark border */
            padding: 10px;
            box-sizing: border-box; /* Makes width include padding and border */
            margin-bottom: 10px;
        }

        .output {
            white-space: pre-wrap; /* Ensures formatting of HTML is preserved */
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1> Use this space to preview HTML inputs to see what works!</h1>
     <nav>
        <a href="index.html" class="nav-button">Home</a>
        <a href="orderForm.html" class="nav-button">Order Form</a>
    </nav>
    <textarea id="htmlInput" placeholder="Enter HTML here"></textarea>
    <div id="htmlOutput" class="output"></div>

    <script>
        document.getElementById('htmlInput').addEventListener('input', function() {
            var htmlContent = this.value;
            document.getElementById('htmlOutput').innerHTML = htmlContent;
        });
    </script>
</body>
</html>

        form {

        label {
            display: block; /* Makes each label appear on a new line */

        }

        input, button {
            padding: 5px; /* Padding for input fields and buttons */

        #floatingImage {

.nav-button:hover {

}
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif; /* Default font */
            padding: 20px;
        }

        textarea, .output {
            width: 100%;
            background-color: #1e1e1e; /* Darker background for text areas */
            color: #ffffff; /* White text */
            border: 1px solid #555; /* Dark border */
            padding: 10px;
            box-sizing: border-box; /* Makes width include padding and border */
            margin-bottom: 10px;
        }

        .output {
            white-space: pre-wrap; /* Ensures formatting of HTML is preserved */
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1> Use this space to preview HTML inputs to see what works!</h1>
     <nav>
  <button type="button" onclick="window.location.href='HTMLrenderer.html';">HTML</button>
      <button type="button" onclick="window.location.href='multimedia.html';">Multimedia</button>
      <button type="button" onclick="window.location.href='steam.html';">Steam</button>
    </nav>
    <textarea id="htmlInput" placeholder="Enter HTML here"></textarea>
    <div id="htmlOutput" class="output"></div>

    <script>
        document.getElementById('htmlInput').addEventListener('input', function() {
            var htmlContent = this.value;
            document.getElementById('htmlOutput').innerHTML = htmlContent;
        });
    </script>

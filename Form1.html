<html>
<head>
    <title>Daddiedev Shirt Order Form</title>
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif; /* Optional: Set a default font */
        }

        form {
            margin: 20px;
            padding: 20px;
            background-color: #1e1e1e; /* Slightly lighter than body for contrast */
            border-radius: 8px; /* Optional: Rounded corners for the form */
        }

        label {
            display: block; /* Makes each label appear on a new line */
            margin-bottom: 5px; /* Space between label and input */
        }

        input, button {
            padding: 5px; /* Padding for input fields and buttons */
            margin-bottom: 10px; /* Space between form elements */
        }

        button {
            background-color: #4CAF50; /* Color for buttons */
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049; /* Darker shade for button on hover */
        }

        #floatingImage {
            width: 600px;
            height: auto;
            display: block; /* Center the image */
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
    
    <body>
        <h1>Order the Daddiedev shirt here!</h1>
    <img src="Shirt1.png" alt="shirt" id="floatingImage">
        <!-- Form for calculating total -->
    <form id="orderForm">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
        <p id="discountMessage" style="color: #FFD700;">Buy more than one shirt to get a 10% discount!</p>

        <input type="number" id="quantity" name="quantity" min="1" required>

        <button type="button" onclick="calculateTotal()">Calculate Total</button>

        <p>Total Cost: $<span id="totalCost">0</span></p>
    </form>

    <script>
    function calculateTotal() {
        var pricePerShirt = 15;
        var discountRate = 0.10; // 10% discount
        var quantity = parseInt(document.getElementById('quantity').value); // Convert string to integer

        if (isNaN(quantity) || quantity < 1) {
            alert("Please enter a valid quantity.");
            return;
        }

        var total = pricePerShirt * quantity;

        // Apply discount if more than one shirt is purchased
        if (quantity > 1) {
            total *= (1 - discountRate); // Applying 10% discount
        }

        document.getElementById('totalCost').textContent = total.toFixed(2);
    }
</script>


</body>
<body>
    <form action="submit_order_url" method="post"> <!-- Replace submit_order_url with your form submission URL -->
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" required><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" required><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br>

        <p>Shipping Method:</p>
        <input type="radio" id="ups" name="shipping_method" value="UPS" required>
        <label for="ups">UPS</label><br>
        <input type="radio" id="fedex" name="shipping_method" value="FedEx" required>
        <label for="fedex">FedEx</label><br>

        <p>Shipping Options:</p>
        <input type="checkbox" id="insurance" name="shipping_options" value="Insurance">
        <label for="insurance">Insurance</label><br>
        <input type="checkbox" id="signature" name="shipping_options" value="Signature">
        <label for="signature">Require Signature</label><br>

        <input type="submit" value="Submit Order">
        <button type="button" onclick="window.location.href='index.html';">Back to Main Page</button>

    </form>
</body>
</html>
